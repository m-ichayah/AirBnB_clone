<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">

  </head>

  <body>
    <header>
	<div class="web-logo"></div>
    </header>
    <!--container-->
    <div class="container">
	<!--filters-->
      	<section class="filters">
	    <!--locatins and amenities-->
            <div class="locations">
          	<h3>States</h3>
          	<h4>ie. Lagos/Delta...</h4>
          	<div class="popover">
            	  <h2>Lagos:</h2>
            	  <ul>
              	  <li>Maryland</li>
              	  <li>Ajegunle</li>
            	  </ul>
              	  <h2>Delta:</h2>
            	  <ul>
              	  <li>Warri</li>
                  <li>Effurun</li>
            	  </ul>
           	</div>
	  </div>
	  <div class="amenities">
              <h3>Amenities</h3>
              <h4>ie. Laundry/Internet...</h4>
              <ul class="popover">
            	<li>Internet</li>
            	<li>TV</li>
            	<li>Kitchen</li>
            	<li>Iron</li>
              </ul>
         </div>
        	<button class="search_button">Search</button>
      </section>
    </div>

    <footer>
      Best School
    </footer>
  </body>
</html>
